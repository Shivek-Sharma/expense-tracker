<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSmart | Free Online Expense Tracker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading"><i class="fa-solid fa-wallet"></i> FinSmart <i class="fa-solid fa-wallet"></i></h1>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance" class="balance">Rs. 0</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+ Rs. 0</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">- Rs. 0</p>
            </div>
        </div>

        <h3>Transaction History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>- Rs. 500</span><button class="delete-btn">x</button></li> -->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Title</label>
                <input type="text" id="text" placeholder="Enter title...">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <div class="form-control">
                <label for="type">Income/Expense</label>
                <select id="type" class="type">
                    <option value="">--Choose an option--</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4276d8e4a3.js" crossorigin="anonymous"></script>
</body>

</html>
